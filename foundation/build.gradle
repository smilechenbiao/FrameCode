apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'com.dahanis.foundattion'

    publishedGroupId = 'com.dahanis'
    libraryName = 'foundation'
    artifact = 'foundation'

    libraryDescription = 'A wrapper for Dahanis common utils on Android'

    siteUrl = 'https://github.com/wuseal/FrameCode'
    gitUrl = 'https://github.com/wuseal/FrameCode.git'

    libraryVersion = '1.5.4'

    developerId = 'seal.wu'
    developerName = 'Seal.Wu'
    developerEmail = 'wusealking@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 13
        versionName "1.5.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}


apply from: rootProject.file('artifacts.gradle')
apply from: rootProject.file('bintray-push.gradle')